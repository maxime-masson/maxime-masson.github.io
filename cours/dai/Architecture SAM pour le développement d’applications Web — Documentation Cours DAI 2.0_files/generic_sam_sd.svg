        <!--
@startuml
hide footbox
'skinparam handwritten true

actor "Utilisateur" as User
participant DOM
box "SAM" #LightBlue
participant actions
participant model
participant state
participant view
end box

alt Selon les intéractions de l'utilsateur
activate actions
User->DOM:Clique sur bouton
DOM->actions:onclick: action1({e: event})
User->DOM:Tape des caractères
DOM->actions:onkeyup: action2({e: event})
end

actions->model: <color #FF0000>samPresent(data)
activate model
deactivate actions

model->state:<color #FF0000>samUpdate(model)
activate state
deactivate model
state->state:<color #FF0000>samRepresentation(model, state)
alt Selon le mode d'affichage
view->state: generate1(model, state)
view->state: generate2(model, state)
end # alt
state->view:<color #FF0000>samDisplay(representation)
deactivate state
activate view

view->DOM:app.innerHTML = representation
deactivate view
@enduml

