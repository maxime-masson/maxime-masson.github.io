<body onload="checkPassword()">

          <div id="result">
            <style>
              .valid {
                color: green;
              }

              .invalid {
                color: red;
              }
            </style>
            <p>Votre mot de passe doit contenir :</p>
            <ul>
              <li class="invalid">entre 8 et 10 caract√®res</li>
              <li class="invalid">que des lettres et des chiffres</li>
              <li class="invalid">au moins 2 minuscules</li>
              <li class="invalid">au moins 1 majuscules</li>
              <li class="invalid">au moins 2 chiffres</li>
            </ul>
            <p>Le mot de passe est invalide...</p>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- Inclusion des scripts -->
