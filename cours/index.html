<!DOCTYPE html>

        @import url('https://fonts.cdnfonts.com/css/unispace');

        body {
            font-family: "Open Sans", sans-serif !important;

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-family: 'Unispace', sans-serif;

        }

        .course-list {
            user-select: none;
            list-style-type: none;
            padding: 0;
        }

        .course-item {
            background-color: #ecf0f1;
            margin: 10px 0;
            padding: 15px;

            cursor: pointer;
            border-left: 5px solid #117101;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .course-item:hover {
            background-color: #d1e7f3;
        }

        .course-title {
            font-size: 1.2em;
            color: #117101;
        }

        .course-description {
            margin-top: 5px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
